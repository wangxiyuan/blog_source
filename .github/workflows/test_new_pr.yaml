name: Build Blog

on: [pull_request]

jobs:
  build:
    name: Generate page
    runs-on: ubuntu-latest
    steps:
      - name: Install requirements
        run: |
          sudo apt install -y nodejs npm
          sudo npm install -g hexo-cli
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Prepare hexo
        run: |
          sudo mkdir my_blog
          pushd my_blog
          sudo hexo init
          sudo mkdir themes/next
          sudo curl -L https://api.github.com/repos/theme-next/hexo-theme-next/tarball/v6.0.0 | sudo tar -zxv -C themes/next --strip-components=1
          popd
      - name: Copy my source
        run: |
          sudo cp -r source/ my_blog/
          sudo cp _config.yml my_blog/_config.yml
          sudo cp theme_config.yml my_blog/themes/next/_config.yml
      - name: Generate page
        run: |
          cd my_blog
          sudo hexo clean
          sudo hexo generate

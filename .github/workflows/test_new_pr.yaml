name: Test the new PR

on: [pull_request]

jobs:
  test_pr:
    name: Try generate the new page to make sure the PR works
    runs-on: ubuntu-latest
    steps:
      - name: Install node
        uses: actions/setup-node@v1
      - name: Install hexo
        run: npm install -g hexo-cli
      - name: test
        run: pwd
      - name: Generate page
        run: hexo clean && hexo generate
